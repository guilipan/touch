<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>touch测试</title>
    <style>
        /*#test{-webkit-touch-callout:none;-webkit-user-select:none;}	*/
    </style>
</head>
<body>

<div id="test" style="background-color: red;width: 300px;height:300px">111</div>
<div>结果</div>
<script src="touch.js"></script>
<script>
    touch.on("#test", "tap hold swipeup swipedown swipeleft swiperight touchstart touchend touchmove", function (event) {
        var textnode = document.createTextNode(event.type + "\r\n\b")
        document.body.appendChild(textnode)
    })

</script>
</body>
</html>
